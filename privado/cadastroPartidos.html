<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estiloCadastros.css">
    <title>Cadastro de Partidos</title>
</head>
<body>
    <div class="cadastro-container">
        <h2>Cadastro de Partidos</h2>
        <form action="#" method="POST" id="formPartido">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="sigla">Sigla:</label>
            <input type="text" id="sigla" name="sigla" required>

            <label for="numero">Número de Registro:</label>
            <input type="number" id="numero" name="numero" required>

            <button type="submit">Cadastrar Partido</button>
        </form>

        <h3>Partidos Cadastrados</h3>
        <table>
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Sigla</th>
                    <th>Número de Registro</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <div id="containerTabela">
                <!-- A tabela de partidos cadastrados será inserida aqui dinamicamente -->
            </div>
        </table>
    </div>

    <script src="./js/Partido.js"></script>
</body>
</html>
